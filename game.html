
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DynaBlocks 2005 - Interactive</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; text-shadow: 2px 2px #000; pointer-events: none; z-index: 10; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        <b>DynaBlocks Beta 0.1</b><br>
        WASD: Move | Click: Place | Right-Click: Delete<br>
        Click screen to start (Esc to exit)
    </div>
    <div id="crosshair"></div>

    <script src="https://cdnjs.cloudflare.com"></script>
    <!-- PointerLockControls is standard for first-person games -->
    <script src="https://cdn.jsdelivr.net"></script>

    <script>
        // --- Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x5271FF); 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- Lighting ---
        const light = new THREE.DirectionalLight(0xffffff, 1.2);
        light.position.set(10, 20, 10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x888888));

        // --- Stud Texture ---
        const canvas = document.createElement('canvas');
        canvas.width = 64; canvas.height = 64;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ffffff'; ctx.fillRect(0, 0, 64, 64);
        ctx.fillStyle = '#cccccc'; ctx.beginPath(); ctx.arc(32, 32, 15, 0, Math.PI * 2); ctx.fill();
        const studTexture = new THREE.CanvasTexture(canvas);
        studTexture.repeat.set(2, 1);

        // --- Physics/Collision Tracking ---
        const bricks = [];
        const grid = 2; // Snap size

        // --- Baseplate ---
        const bpGeo = new THREE.BoxGeometry(100, 1, 100);
        const bpMat = new THREE.MeshLambertMaterial({ color: 0x228B22 });
        const baseplate = new THREE.Mesh(bpGeo, bpMat);
        baseplate.position.y = -0.5;
        scene.add(baseplate);
        bricks.push(baseplate);

        // --- Character Controls ---
        const controls = new THREE.PointerLockControls(camera, document.body);
        document.body.addEventListener('click', () => controls.lock());
        camera.position.set(0, 5, 15);

        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        const onKeyDown = (e) => {
            if (e.code === 'KeyW') moveForward = true;
            if (e.code === 'KeyS') moveBackward = true;
            if (e.code === 'KeyA') moveLeft = true;
            if (e.code === 'KeyD') moveRight = true;
        };
        const onKeyUp = (e) => {
            if (e.code === 'KeyW') moveForward = false;
            if (e.code === 'KeyS') moveBackward = false;
            if (e.code === 'KeyA') moveLeft = false;
            if (e.code === 'KeyD') moveRight = false;
        };
        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // --- Building System ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2(0, 0); // Center of screen

        function createBrick(pos, normal, color = 0xff0000) {
            const geometry = new THREE.BoxGeometry(4, 1.2, 2);
            const mats = Array(6).fill(new THREE.MeshLambertMaterial({ color: color }));
            mats[2] = new THREE.MeshLambertMaterial({ color: color, map: studTexture });

            const brick = new THREE.Mesh(geometry, mats);
            
            // Snap to grid based on the surface normal
            brick.position.copy(pos).add(normal.multiplyScalar(0.6));
            brick.position.x = Math.round(brick.position.x / grid) * grid;
            brick.position.z = Math.round(brick.position.z / grid) * grid;
            
            scene.add(brick);
            bricks.push(brick);
        }

        window.addEventListener('mousedown', (e) => {
            if (!controls.isLocked) return;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(bricks);

            if (intersects.length > 0) {
                const intersect = intersects[0];
                if (e.button === 0) { // Left Click: Place
                    createBrick(intersect.point, intersect.face.normal, 0xffff00);
                } else if (e.button === 2) { // Right Click: Delete
                    if (intersect.object !== baseplate) {
                        scene.remove(intersect.object);
                        bricks.splice(bricks.indexOf(intersect.object), 1);
                    }
                }
            }
        });
        window.addEventListener('contextmenu', (e) => e.preventDefault()); // Disable browser right-click menu

        // --- Animation Loop ---
        let prevTime = performance.now();
        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            if (controls.isLocked) {
                const speed = 40.0;
                if (moveForward) controls.moveForward(speed * delta);
                if (moveBackward) controls.moveForward(-speed * delta);
                if (moveLeft) controls.moveRight(-speed * delta);
                if (moveRight) controls.moveRight(speed * delta);
            }

            prevTime = time;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
