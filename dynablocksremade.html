<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retroblox - DynaBlocks Revival</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: "Comic Sans MS", sans-serif; background-color: #000; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        /* Title Screen Styles */
        #title-screen { 
            position: absolute; width: 100%; height: 100%; background: #222;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; pointer-events: auto;
        }
        h1 { color: #f00; font-size: 5rem; text-shadow: 4px 4px #fff; margin: 0; }
        .btn { 
            padding: 15px 40px; font-size: 1.5rem; cursor: pointer; 
            background: #0a0; color: white; border: 4px solid #fff; border-radius: 10px;
        }
        .btn:hover { background: #0c0; }
    </style>
</head>
<body>

    <!-- Title Screen -->
    <div id="title-screen">
        <h1>RETROBLOX</h1>
        <p style="color: white;">DynaBlocks HTML Revival</p>
        <button class="btn" onclick="startGame()">ENTER GAME</button>
    </div>

    <!-- 3D Canvas will be injected here -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <script>
        let scene, camera, renderer;

        function init3D() {
            // Setup Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky Blue

            // Setup Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 10, 10);
            camera.lookAt(0, 0, 0);

            // Setup Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Light
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Baseplate (Classic Green)
            const geometry = new THREE.BoxGeometry(50, 1, 50);
            const material = new THREE.MeshLambertMaterial({ color: 0x228B22 });
            const baseplate = new THREE.Mesh(geometry, material);
            baseplate.position.y = -0.5;
            scene.add(baseplate);

            // Add a "DynaBlock"
            addPart(0, 0.5, 0, 0xff0000); // Red brick

            animate();
        }

        function addPart(x, y, z, color) {
            const geo = new THREE.BoxGeometry(2, 1.2, 4);
            const mat = new THREE.MeshLambertMaterial({ color: color });
            const part = new THREE.Mesh(geo, mat);
            part.position.set(x, y, z);
            scene.add(part);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function startGame() {
            document.getElementById('title-screen').style.display = 'none';
            init3D();
        }

        window.addEventListener('resize', () => {
            if(camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
